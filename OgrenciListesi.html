<!DOCTYPE html>
<html lang="tr">
  <head>
    <link href="OgrenciListesiStyle.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="OgrenciListesiScript.js"></script>
    <title>Öğrenci Listesi</title>
  </head>
  <body>
    <nav>
      <div class="buttons">
        <button type="button" id="open" class="addRow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="addIcon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
          Öğrenci Ekle
        </button>
        <button
          type="button"
          id="delete"
          class="addRow"
          onclick="deleteStudent(getCheckedPositions())"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="deleteIcon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 12h-15"
            />
          </svg>
          Öğrenci Sil
        </button>
        <button type="button" id="a-open" class="assignBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="assignIcon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zM12 2.25V4.5m5.834.166l-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243l-1.59-1.59"
            />
          </svg>
          <div class="ders-atama">Ders Atama</div>
        </button>
        <button
          type="button"
          id="save"
          class="addRow"
          onclick="saveTableContents()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="saveIcon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 019 9v.375M10.125 2.25A3.375 3.375 0 0113.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 013.375 3.375M9 15l2.25 2.25L15 12"
            />
          </svg>
          Kaydet
        </button>
      </div>
      <div class="modal" id="modal">
        <div class="modal-header">
          <button class="close-button" type="button" id="close">&times;</button>
        </div>
        <div class="modal-body">
          <input type="ad" class="input" id="ad" placeholder="Ad Girin" />
          <input
            type="soyad"
            class="input"
            id="soyad"
            placeholder="Soyad Girin"
          />
          <input
            type="tcNo"
            class="input"
            id="tcNo"
            placeholder="T.C. Numarasını Girin"
          />
          <input
            type="ogrenciNo"
            class="input"
            id="ogrenciNo"
            placeholder="Ögrenci Numarasını Girin"
          />
          <div id="hatali" class="hatali">Yanlış Bilgi Girdiniz!</div>
          <button
            class="submit-button"
            type="button"
            id="submit"
            onclick="submit()"
          >
            Onayla
          </button>
        </div>
      </div>
      <div id="overlay"></div>
    </div>
    <div class="a-modal" id="a-modal">
      <div class="modal-header">
        <button class="close-button" type="button" id="a-close">&times;</button>
      </div>
      <div class="modal-body">
        <div id="a-hatali" class="hatali">Yanlış Bilgi Girdiniz!</div>
        <button
          class="submit-button"
          type="button"
          id="submit"
        >
          Onayla
        </button>
      </div>
    </div>
    <div id="a-overlay"></div>
    </nav>
    <table class="container">
      <tr>
        <th class="Checkbox-th"></th>
        <th class="Ad-th">Ad</th>
        <th class="Soyad-th">Soyad</th>
        <th class="tcNo-th">T.C. Kimlik Numarası</th>
        <th class="ogrenciNo-th">Ögrenci Numarası</th>
      </tr>
    </table>
    <div class="noData">Hiçbir Bilgi Yok.</div>
  </body>
  <nav class="navigation">
    <div class="page">
      <p>Öğrenci Listesi</p>
      -<a href="DersListesi.html">Ders Listesi</a>
    </div>
    <a href="index.html">Çıkış</a>
  </nav>
</html>
