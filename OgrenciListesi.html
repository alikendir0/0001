<!DOCTYPE html>
<html lang="tr">
  <head>
    <link href="OgrenciListesiStyle.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="OgrenciListesiScript.js"></script>
    <title>Öğrenci Listesi</title>
  </head>
  <body>
    <nav>
      <div class="buttons">
        <button type="button" id="open" class="addRow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="addIcon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
          Öğrenci Ekle
        </button>
        <button
          type="button"
          id="delete"
          class="addRow"
          onclick="deleteStudent(getCheckedPositions())"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="deleteIcon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 12h-15"
            />
          </svg>
          Öğrenci Sil
        </button>
        <button
          type="button"
          id="delete"
          class="addRow"
          onclick="saveTableContents()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="saveIcon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 019 9v.375M10.125 2.25A3.375 3.375 0 0113.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 013.375 3.375M9 15l2.25 2.25L15 12"
            />
          </svg>

          Kaydet
        </button>
      </div>
      <div class="modal" id="modal">
        <div class="modal-header">
          <button class="close-button" type="button" id="close">&times;</button>
        </div>
        <div class="modal-body">
          <input type="ad" class="input" id="ad" placeholder="Ad Girin" />
          <input
            type="soyad"
            class="input"
            id="soyad"
            placeholder="Soyad Girin"
          />
          <input
            type="tcNo"
            class="input"
            id="tcNo"
            placeholder="T.C. Numarasını Girin"
          />
          <input
            type="ogrenciNo"
            class="input"
            id="ogrenciNo"
            placeholder="Ögrenci Numarasını Girin"
          />
          <div id="hatali" class="hatali">Yanlış Bilgi Girdiniz!</div>
          <button
            class="submit-button"
            type="button"
            id="submit"
            onclick="submit()"
          >
            Onayla
          </button>
        </div>
      </div>
      <div id="overlay"></div>
    </nav>
    <table class="container">
      <tr>
        <th class="Checkbox-th"></th>
        <th class="Ad-th">Ad</th>
        <th class="Soyad-th">Soyad</th>
        <th class="tcNo-th">T.C. Kimlik Numarası</th>
        <th class="ogrenciNo-th">Ögrenci Numarası</th>
      </tr>
      <tr>
        <td><input class="Checkbox" type="checkbox" /></td>
        <td class="Ad">Lorem</td>
        <td class="Soyad">Ipsum</td>
        <td class="tcNo">34827175619</td>
        <td class="ogrenciNo">437465</td>
      </tr>
      <tr>
        <td><input class="Checkbox" type="checkbox" /></td>
        <td class="Ad">Dolor</td>
        <td class="Soyad">Sit</td>
        <td class="tcNo">86028364518</td>
        <td class="ogrenciNo">582934</td>
      </tr>
      <tr>
        <td><input class="Checkbox" type="checkbox" /></td>
        <td class="Ad">Amet</td>
        <td class="Soyad">Consectetur</td>
        <td class="tcNo">12748596011</td>
        <td class="ogrenciNo">673496</td>
      </tr>
      <tr>
        <td><input class="Checkbox" type="checkbox" /></td>
        <td class="Ad">Adipisicing</td>
        <td class="Soyad">Elit</td>
        <td class="tcNo">29384522831</td>
        <td class="ogrenciNo">956352</td>
      </tr>
      <tr>
        <td><input class="Checkbox" type="checkbox" /></td>
        <td class="Ad">Fugiat</td>
        <td class="Soyad">Voluptas</td>
        <td class="tcNo">71635542716</td>
        <td class="ogrenciNo">019683</td>
      </tr>
    </table>
    <div class="noData">Hiçbir Bilgi Yok.</div>
  </body>
  <nav class="navigation">
    <div class="page">
      <p>Öğrenci Listesi</p>
      -<a href="DersListesi.html">Ders Listesi</a>
    </div>
    <a href="index.html">Çıkış</a>
  </nav>
</html>
