  <body>
    <div>
    <nav>
      <div class="buttons">
        <button type="button" id="open" class="addRow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="addIcon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
          Öğrenci Ekle
        </button>
        <button
          type="button"
          id="delete"
          class="addRow"
          onclick="deleteStudent(getStudentCheckedPositions())"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="deleteIcon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 12h-15"
            />
          </svg>
          Öğrenci Sil
        </button>
        <button type="button" id="a-open" class="assignBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="assignIcon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zM12 2.25V4.5m5.834.166l-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243l-1.59-1.59"
            />
          </svg>
          <div class="ders-atama">Ders Atama</div>
        </button>
        
        <button
          type="button"
          id="reset"
          class="addRow"
          onclick="resetClasses()"
        >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="resetIcon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
        
          Dersleri Sıfırla
        </button>
      </div>
      <div class="modal" id="modal">
        <div class="modal-header">
          <button class="close-button" type="button" id="close">&times;</button>
        </div>
        <div class="modal-body">
          <input type="ad" class="input" id="ad" placeholder="Ad Girin" />
          <input
            type="soyad"
            class="input"
            id="soyad"
            placeholder="Soyad Girin"
          />
          <input
            type="tcNo"
            class="input"
            id="tcNo"
            placeholder="T.C. Numarasını Girin"
          />
          <input
            type="ogrenciNo"
            class="input"
            id="ogrenciNo"
            placeholder="Ögrenci Numarasını Girin"
          />
          <div id="hatali" class="hatali">Yanlış Bilgi Girdiniz!</div>
          <button
            class="submit-button"
            type="button"
            id="submit"
            onclick="submit()"
          >
            Onayla
          </button>
        </div>
      </div>
      <div id="overlay"></div>
    </div>

    <table class="container">
      <tr>
        <th class="Checkbox-th"></th>
        <th class="Ad-th">Ad</th>
