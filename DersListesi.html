              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
          <p>Ders Ekle</p>

          id="delete"
          class="addRow"

            <path
              stroke-linecap="round"

          Ders Sil
        </button>

      <div class="modal" id="modal">
        <div class="modal-header">
          <button class="close-button" type="button" id="close">&times;</button>
        </div>
        <div class="modal-body">
          <input
            type="kod"
            class="input"
            id="kod"
            placeholder="Dersin Kodunu Girin"
          />
          <input
            type="fakulte"
            class="input"
            id="fakulte"
            placeholder="Fakülteyi Girin"
          />
          <input
            type="zaman"
            class="input"
            id="zaman"
            placeholder="Dersin Gününü ve Saatini Girin"
          />
          <input
            type="sinif"
            class="input"
            id="sinif"
            placeholder="Dersin Gerçekleşeceği Sınıfı Girin"
          />
          <input
            type="ogretici"
            class="input"
            id="ogretici"
            placeholder="İlgili Öğretim Görevlisini Girin"
          />
          <div id="hatali" class="hatali">Yanlış Bilgi Girdiniz!</div>
          <button
            class="submit-button"
            type="button"
            id="submit"
            onclick="submit()"
          >
            Onayla
          </button>
        </div>
      </div>
      <div id="overlay"></div>

    <table class="container">
      <tr>
        <th class="Checkbox-th"></th>
        <th class="kod-th">Ders Kodu</th>
        <th class="fakulte-th">Fakülte</th>
        <th class="zaman-th">Zaman</th>
        <th class="sinif-th">Sınıf</th>
        <th class="ogretici-th">Öğretim Görevlisi</th>
      </tr>
    </table>
    <div class="noData">Hiçbir Bilgi Yok.</div>
